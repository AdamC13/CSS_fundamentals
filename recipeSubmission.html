<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Submission</title>
</head>
<body>
    <form>

        <label for="name">Recipe Name:</label><br>
        <input type="text" id="name" value="name"><br>

        <label for="ingredients">Ingredients:</label><br>
        <textarea id="ingredients" value="ingredients" rows="10"></textarea><br>

        <label for="steps">Steps:</label><br>
        <textarea id="steps" value="steps" rows="20" cols="50"></textarea><br>

        <input type="submit">
    </form>
</body>
</html>
